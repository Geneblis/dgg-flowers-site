<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Carrinho</h1>
      <a href="#" class="home">home</a>
    </header>
    <main class="main">
      <div class="product-list">
        <div class="product">
          <img src="https://cdnm.westwing.com.br/glossary/uploads/br/2023/06/28194141/Flor-de-lis-fonte-unsplash-1.jpg" alt="Flor de Legisz">
          <div class="product-details">
            <p>Flor de Legisz</p>
            <p>preço: R$100,00</p>
          </div>
        </div>
        <div class="product">
          <img src="https://mundonaturarte.com.br/wp-content/uploads/2020/05/plumeria-6.jpg" alt="Flor de Plumeria">
          <div class="product-details">
            <p>Flor de Plumeria</p>
            <p>preço: R$70,00</p>
          </div>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/50" alt="Flor Beteneira">
          <div class="product-details">
            <p>Flor Beteneira</p>
            <p>preço: R$80,00</p>
          </div>
        </div>
      </div>
      <div class="summary">
        <ul>
          <li>R$ 100,00</li>
          <li>R$ 70,00</li>
          <li>R$ 80,00</li>
        </ul>
        <div class="Total">
          total: R$ 250,00
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="payment-method">
        <p>Método de pagamento</p>
        <button id="Cartao">
            <i class="fas fa-credit-card"></i> Cartão de Crédito
        </button>
        <button id="Pix" lass="active">
            <i class="fab fa-pix"></i> PIX
        </button>
        <button id="Boleto">
            <i class="fas fa-file-invoice"></i> Boleto
        </button>
      </div>
      <button class="Finalize">Finalizar</button>
    </footer>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
